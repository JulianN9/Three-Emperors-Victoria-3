l_english:
  # Coronation of Young Napoleon
 je_napoleonslegacy:0 "Napoleon's Legacy"
 je_napoleonslegacy_reason:0 "The continental system headed by the French Empire rests upon unstable ground. It is unlikely to survive the death of Napoleon, who binds the Bonaparte family together."
 # queen_victoria_mod:0 "Victorian Propriety"
 napoleon_died:0 "Emperor Napoleon Bonaparte has died"
 age_of_napoleon_ends:0 "The continental system collapses"
 DEBUG_NO_CHARACTER_IN_FRA_IS_NAPOLEON_II:0 "#debug Debug: No character in FRA is Napoleon II#!"
 notification_napoleon_notification_tooltip:0 "#header $notification_napoleon_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_napoleon_notification_desc$"
 notification_napoleon_notification_name:0 " The continental system has collapsed"
 notification_napoleon_notification_desc:0 "With the death of Emperor Napoleon Bonaparte, the family Bonaparte has dismantled the continental system."
 napoleon.1.t:0 "The Coronation of Napoleon II"
 napoleon.1.d:0 "The Emperor of France, Napoleon Bonaparte, is dead. Without his leadership the situation in Europe is sure to deteriorate. Already the realms of Spain and Italy, ruled by the Bonaparte Family, have begun to re-assert themselves. It is now up to Napoleon II to stabilize the situation. Which direction shall he look?"
 napoleon.1.f:0 "Napoleon is dead, the world weeps."
 napoleon.1.a:0 "To the south, the Spanish Ulcer must never return."
 napoleon.1.b:0 "To the north, the Germans must remain friendly."
 napoleon.1.c:0 "To the east, the Italians must stay divided."
 napoleon.1.tt:0 "The members of the continental system leave our economic sphere."
 napoleon.2.t:0 "The Coronation of Napoleon II"
 napoleon.2.f:0 "Now is the time to act."
 napoleon.2.d:0 "The Emperor is dead. With the ascension of Napoleon II the continental system has collapsed. We our now the masters of our own fate."
 napoleon.2.a:0 "A new age dawns."
 napoleon.3.t:0 "The Coronation of Napoleon II"
 napoleon.3.f:0 "An intriguing offer."
 napoleon.3.d:0 "The Emperor is dead. With the ascension of Napoleon II the continental system has collapsed. The new Emperor has reached out to [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] to ask for our allegience in exchange for better privileges."
 napoleon.3.a:0 "It is best to follow France."
 napoleon.3.b:0 "We will strike out on our own."
 napoleon.4.t:0 "The Coronation of Napoleon II"
 napoleon.4.f:0 "An intriguing offer."
